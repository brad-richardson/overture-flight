name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

# Permissions required for this workflow:
# - contents: write - Required by rossjrw/pr-preview-action to push preview builds
#   to the gh-pages branch. Ensure branch protection rules are enabled on main.
# - pull-requests: write - Required to post preview URL comments on PRs.
permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci

      - name: Build
        if: github.event.action != 'closed'
        run: npm run build
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.number }}/

      - name: Deploy PR Preview
        if: github.event.action == 'closed' || success()
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
