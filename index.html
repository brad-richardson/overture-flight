<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Simulator</title>
  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      min-width: 150px;
      pointer-events: none;
    }

    #hud .stat {
      margin-bottom: 8px;
    }

    #hud .label {
      color: #888;
      font-size: 12px;
    }

    #hud .value {
      font-size: 18px;
      font-weight: bold;
    }

    #location-picker {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
    }

    #location-picker input {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      width: 200px;
      font-size: 14px;
    }

    #location-picker button {
      padding: 8px 16px;
      margin-left: 8px;
      border: none;
      border-radius: 4px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    #location-picker button:hover {
      background: #2563eb;
    }

    #players {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      min-width: 150px;
    }

    #players h3 {
      margin-bottom: 10px;
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
    }

    #player-list {
      list-style: none;
    }

    #player-list li {
      padding: 4px 0;
      display: flex;
      align-items: center;
    }

    #player-list .color-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }

    #controls-help {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 12px;
    }

    #controls-help h3 {
      margin-bottom: 10px;
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
    }

    #controls-help .key {
      display: inline-block;
      background: #333;
      padding: 2px 6px;
      border-radius: 3px;
      margin-right: 4px;
      font-family: monospace;
    }

    #crash-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(239, 68, 68, 0.9);
      color: white;
      padding: 20px 40px;
      border-radius: 8px;
      font-size: 24px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="hud">
    <div class="stat">
      <div class="label">Speed</div>
      <div class="value" id="speed-value">0 km/h</div>
    </div>
    <div class="stat">
      <div class="label">Altitude</div>
      <div class="value" id="altitude-value">0 m</div>
    </div>
    <div class="stat">
      <div class="label">Ground Level</div>
      <div class="value" id="ground-value">0 m</div>
    </div>
    <div class="stat">
      <div class="label">Heading</div>
      <div class="value" id="heading-value">0Â°</div>
    </div>
  </div>

  <div id="location-picker">
    <input type="text" id="location-search" placeholder="Search location..." />
    <button id="teleport-btn">Go</button>
  </div>

  <div id="players">
    <h3>Players Online</h3>
    <ul id="player-list"></ul>
  </div>

  <div id="controls-help">
    <h3>Controls</h3>
    <div><span class="key">W</span><span class="key">S</span> Pitch</div>
    <div><span class="key">A</span><span class="key">D</span> Roll</div>
    <div><span class="key">Shift</span> Throttle Up</div>
    <div><span class="key">Ctrl</span> Throttle Down</div>
    <div>Mouse drag to orbit camera</div>
  </div>

  <div id="crash-message">CRASHED!</div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
